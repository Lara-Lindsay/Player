<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title> Player - No Face </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/nofaceicon.png" type="imagem/png">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
    <div id="main">
        <header class="cabecalho">
            <a href="playlist.html">
                <button id="library"><i class="material-icons-outlined">playlist_add</i></button>
            </a>
            <a href="musicas.html">
                <button class="btmenu"><i class="material-icons-outlined">playlist_play</i></button>
            </a>
        </header>
        <div class="album">
            <img id="cover" src="img/godsplan.png" alt="">
        </div>
        <div class="info">
            <h2 id="musicas"></h2>
        </div>
        <div id="audiotime">
            <audio class="audio" id="player"></audio>
            <span id="timestart">0:00</span>
            <div class="timebar"><span id="time"></span></div>
            <span id="timeend">0:00</span>
        </div>
        <div id="container">
            <nav class="controlb">
                <button id="btop" onclick="aleat()"><i class="material-icons-round">shuffle</i></button>
                <button id="btskip" onclick="skip()"><i class="material-icons-round">skip_previous</i></button>
                <button id="playpausebtn" onclick="playpause()"><i class="material-icons-round fa-2x">play_arrow</i></button>
                <button id="btnext" onclick="next()"><i class="material-icons-round">skip_next</i></button>
                <button id="btloop" onclick="loop()"><i class="material-icons-round">repeat</i></button>
            </div>
    </div>
    </nav>
    <script type="text/javascript" src="JavaScript/JS.js"></script>
</body>

</html>
