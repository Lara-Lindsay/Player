<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title> Player - No Face </title>
    <link rel="stylesheet" href="css/styleplaylist.css">
    <link rel="icon" href="./img/nofaceicon.png" type="imagem/png">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
    <div id="main">
        <header class="cabecalho">
            <a href="index.html ">
                <button class="voltar"><i class="material-icons">keyboard_arrow_left</i></button> </a>
            <h1>Playlists</h1>
        </header>

        <div id="playlists">
            <div id="playlist1">
                <img src="img/sacredhearts.png">
                <h2> Playlist 1 </h2>
                <div class="dropdown">
                    <button id="crud" class="dropbtn"><i class="material-icons">more_horiz</i></button>
                    <div class="dropdown-content">
                        <a href="criar.html">Criar</a>
                        <a href="index.html">Ouvir</a>
                        <a href="adicionar.html">Adicionar</a>
                        <a href="musicas.html">Excluir</a>
                    </div>
                </div>
            </div>
            <div id="playlist2">
                <img src="img/joji.png">
                <h2> Playlist 2 </h2>
                <div class="dropdown">
                        <button id="crud" class="dropbtn"><i class="material-icons">more_horiz</i></button>
                        <div class="dropdown-content">
                            <a href="criar.html">Criar</a>
                            <a href="index.html">Ouvir</a>
                            <a href="adicionar.html">Adicionar</a>
                            <a href="musicas.html">Excluir</a>
                        </div>
                    </div>
            </div>
        </div>

        <div id="info">
            <div class="music">
                <a href="index.html ">
                    <h2> God's Plan - Drake </h2>
                </a>
            </div>
            <div id="audiotime">
                <audio class="audio" id="player"></audio>
                <div><span class="timestart"></span></div>
                <div class="timebar"><span id="time"></span> </div>
                <div><span class="timeend"></span></div>
            </div>
        </div>
        <div id="container">
            <nav class="controlb">
                <button id="btop"><i class="material-icons-round">shuffle</i></button>
                <button id="btskip" onclick="skip()"><i class="material-icons-round">skip_previous</i></button>
                <button id="playpausebtn" onclick="playpause()"><i class="material-icons-round fa-2x">play_arrow</i></button>
                <button id="btnext" onclick="next()"><i class="material-icons-round">skip_next</i></button>
                <button id="btloop" onclick="loop()"><i class="material-icons-round">repeat</i></button>
        </div>
    </div>
    <script type="text/javascript" src="JavaScript/JS.js"></script>
</body>

</html>
